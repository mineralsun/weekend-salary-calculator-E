<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Weekend Salary Calculator</h1>
    </header>
    <div id="content">
        <form class="salary-form" onsubmit="submitForm(event)">
            First Name: <input id="firstName-input" type="text" /> <br />
            Last Name: <input id="lastName-input" type="text" /> <br /> 
            ID Number: <input id="idNumber-input" type="number" /> <br />
            Job Title: <input id="jobTitle-input" type="text" /> <br />
            Annual Salary: <input id="salary-input" type="number" /> <br />
            <input type="submit" value="Submit" />
        </form>
        <table id="employee-information-labels">
            <thead>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>ID Number:</th>
                    <th>Job Title:</th>
                    <th>Annual Salary:</th>
                </tr>
            </thead>
            <tbody id="employee-information-output"> <!--a function will actually add this
            information to the DOM, this currently is just to mark a place!-->
                <!-- <tr>
                    <td>

                    </td>
                </tr> -->
            </tbody>

        </table>
        <div>
            <h3>Total Monthly Cost: <span id="monthly-cost"></span></h3>
        </div>

    </div>
</body>
<script src="client.js"></script>
</html>
